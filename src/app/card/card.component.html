<div class="pokemon-card">
  <mat-card>
    <div class="pokemon-avatar">
      <h2 style="margin-left: 20px; ">{{ pokemon.id }}</h2>
   
    <div>
      <h3 style="margin-left: 30px; font-weight: bold; margin-top: -6px ;margin-bottom: -6px;">{{ pokemon.name }}</h3>
      <p style="margin-left: 30px;">{{ pokemon.firstType}}<span *ngIf="pokemon.secondType">/{{ pokemon.secondType }}</span></p>
    </div>
  </div>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Basic Status
          </mat-panel-title>


        </mat-expansion-panel-header>
        <p>HP: {{ pokemon.hp }}</p>
        <p>Attack: {{ pokemon.attack }}</p>
        <p>Defense: {{ pokemon.defense }}</p>

      </mat-expansion-panel>
    </mat-accordion>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="detailClicked()">
        Detail
      </button>
    </mat-card-actions>
  </mat-card>
</div>
